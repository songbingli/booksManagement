{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="cn">
    <head>
        <meta charset="utf-8">
        <title>图书管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'bookMS/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'bookMS/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
        <link href="{% static 'bookMS/css/site.css' %}" rel="stylesheet">
        <!--[if lt IE 9]><script src="{% static 'admin/js/html5.js' %}"></script><![endif]-->
    </head>
    <body>
        <div class="container">
            <!-- 页头开始 -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a> <a class="brand" href="#">图书管理系统</a>
                        <div class="nav-collapse">
                            <ul class="nav">
                                <li class="active">
                                    <a href="{% url 'bookMS:bookMS_index' %}">首页</a>
                                </li>
                            </ul>
                            <ul class="nav pull-right">
                                <li>
                                    <a href="{% url 'bookMS:bookMS_my' %}">@{{ request.session.user_name }}</a>
                                </li>
                                <li>
                                    <a href="{% url 'bookMS:bookMS_logout' %}">退出</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div><!-- 页头结束-->


            <div class="row">
                <div class="span3">
                    <!-- 侧边导航开始 -->
                    <div class="well" style="padding: 8px 0;">
                        <ul class="nav nav-list">
                            <li class="nav-header">
                                导航栏
                            </li>
                            <li class="active">
                                <a href="{% url 'bookMS:bookMS_index' %}"><i class="icon-white icon-home"></i> 首页</a>
                            </li>
                            <li class="nav-header">
                                图书浏览
                            </li>
                            <li>
                                <a href="{% url 'bookMS:bookMS_books_index' 1 %}"><i class="icon-folder-open"></i> 查阅图书</a>
                            </li>
                            <li>
                                <a href="{% url 'bookMS:bookMS_borrows_index' 0 %}"><i class="icon-check"></i> 申请借阅</a>
                            </li>
                            <li class="nav-header">
                                个人中心
                            </li>
                            <li>
                                <a href="{% url 'bookMS:bookMS_borrows_his' 1 %}"><i class="icon-envelope"></i> 借阅历史</a>
                            </li>
                            <li>
                                <a href="{% url 'bookMS:bookMS_my' %}"><i class="icon-envelope"></i> 我的资料</a>
                            </li>
                        </ul>
                    </div><!-- 侧边导航结束 -->
                </div>
                <div class="span9">
                    <!-- 主体开始 -->
                    {% block mainbody %}
                    {% endblock %}
                    <!-- 主体结束 -->
                </div>
            </div>
        </div>
        <script src="{% static 'bookMS/js/jquery.min.js' %}"></script>
        <script src="{% static 'bookMS/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'bookMS/js/site.js' %}"></script>
    </body>
</html>
