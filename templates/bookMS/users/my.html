{% extends "bookMS/base.html" %}

{% block mainbody %}
    <div class="form-horizontal">
        <fieldset>
            <legend>我的资料</legend>
            <div class="control-group">
                <label class="control-label">姓名：</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" value="{{ my.user_name }}" readonly/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">手机号：</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" value="{{ my.user_mobile }}" readonly/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">学号：</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" value="{{ my.user_sn }}" readonly/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">性别：</label>
                <div class="controls">
                    <input type="radio" name="user_sex" class="input-xlarge" {% if my.user_sex == 1 %}checked{% endif %} readonly />男
                    <input type="radio" name="user_sex" class="input-xlarge" {% if my.user_sex == 0 %}checked{% endif %} readonly />女
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">注册时间：</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" value="{{ my.user_add_time|date:'Y-m-d H:i:s' }}" readonly/>
                </div>
            </div>

        </fieldset>
    </div>

{% endblock %}
