{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>用户注册</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'bookMS/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'bookMS/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
        <link href="{% static 'bookMS/css/site.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
    <form id="edit-profile" action="{% url 'bookMS:bookMS_do_register' %}" class="form-horizontal" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>图书管理系统 > 用户注册</legend>
            <label style="color: red">{{ info }}</label>
            <div class="control-group">
                <label class="control-label" for="input01">姓名：</label>
                <div class="controls">
                    <input type="text" name="user_name" class="input-xlarge" id="input01" value="" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">手机号：</label>
                <div class="controls">
                    <input type="tel" name="user_mobile" class="input-xlarge" id="input02" value="" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">学号：</label>
                <div class="controls">
                    <input type="text" name="user_sn" class="input-xlarge" id="input03" value="" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">密码：</label>
                <div class="controls">
                    <input type="password" name="user_password" class="input-xlarge" id="input04" value="" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">性别：</label>
                <div class="controls">
                    <input type="radio" name="user_sex" class="input-xlarge" id="input05" value="0" checked="checked"/>男
                    <input type="radio" name="user_sex" class="input-xlarge" id="input05" value="1" />女
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">注册</button> <button type="reset" class="btn">重置</button>
            </div>
        </fieldset>
    </form>
        <script src="{% static 'bookMS/js/jquery.min.js' %}"></script>
        <script src="{% static 'bookMS/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'bookMS/js/site.js' %}"></script>
        </div>
    </body>
</html>
