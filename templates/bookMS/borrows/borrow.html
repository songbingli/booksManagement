{% extends "bookMS/base.html" %}

{% block mainbody %}                
    <form id="edit-profile" action="{% url 'bookMS:bookMS_borrows_add' %}" class="form-horizontal" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>图书借阅申请</legend>
            <div class="control-group">
                <label class="control-label" for="input01">图书编号：</label>
                <div class="controls">
                    <input type="text" name="book_id" class="input-xlarge" id="input01" value="{{ book.id }}" {% if book.id > 0 %}readonly{% endif %} />
                </div>
            </div>
        {% if book.id > 0 %}
            <div class="control-group">
                <label class="control-label" for="input01">图书名称：</label>
                <div class="controls">
                    <input type="text" name="book_id" class="input-xlarge" id="input01" value="{{ book.book_name }}" disabled />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">图书分类：</label>
                <div class="controls">
                    <input type="text" name="book_id" class="input-xlarge" id="input01" value="{{ book.book_type }}" disabled />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">作者：</label>
                <div class="controls">
                    <input type="text" name="book_id" class="input-xlarge" id="input01" value="{{ book.book_authors }}" disabled />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">出版社：</label>
                <div class="controls">
                    <input type="text" name="book_id" class="input-xlarge" id="input01" value="{{ book.book_publisher }}" disabled />
                </div>
            </div>
        {% endif %}
            <div class="control-group">
                <label class="control-label" for="input01"><strong>归还时间：</strong></label>
                <div class="controls">
                    <input type="datetime-local" name="return_time" class="input-xlarge" id="input01"/>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">添加</button> <button type="reset" class="btn">重置</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
